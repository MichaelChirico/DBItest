language: c
# To build on OSX, switch the previous line to
# language: objective-c
sudo: required

services:
  - MySQL
  - postgresql
addons:
  postgresql: "9.4"

env:
  global:
    - NOT_CRAN=true
    - LINTR_COMMENT_BOT=0

script:
  - ./travis-tool.sh run_tests
  - make --keep-going --directory=revdep-dev

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
  - mysql -e "CREATE DATABASE IF NOT EXISTS test;" -uroot
  - mysql -e "CREATE USER 'billy'@'localhost' IDENTIFIED BY 'supersecret';"
  - printf "[rs-dbi]\nusername=billy\npassword=supersecret\n" > ~/.my.cnf
  - sed -i '/^VignetteBuilder:/d' DESCRIPTION
  - rm -r vignettes

install:
  - ./travis-tool.sh install_github krlmlr/DBI
  - ./travis-tool.sh install_r roxygen2
  - ./travis-tool.sh install_deps
  - ./travis-tool.sh dump_sysinfo
  - sudo apt-get install -qq libpq-dev libmysqlclient-dev

after_failure:
  - cat tikzDevice.Rcheck/00install.out || true
  - cat tikzDevice.Rcheck/00check.log || true
