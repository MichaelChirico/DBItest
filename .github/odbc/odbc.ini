[ODBC Data Sources]
PostgreSQL = My Cool Database

[POSTGRES]
Driver              = PostgreSQL Driver
Database            = test
Servername          = localhost
UserName            = postgres
Password            = password
Port                = 5432
UseServerSidePrepare = 1
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No
BoolsAsChar         = No
ConnSettings        = set time zone 'UTC'; set client_encoding to 'UTF-8';
UseDeclareFetch     = 1

[MYSQL]
Driver = MySQL Driver
Database = test
Server = 127.0.0.1
User = root
password = root
Port = 3306
charset=utf8mb4

[SQLITE]
Description = Test db
Driver      = SQLite Driver
Database    = /tmp/test
Timeout     = 2000

[SQLSERVER]
Driver = ODBC Driver 17 for SQL Server
Server = localhost
Port = 1433
