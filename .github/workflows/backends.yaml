# NOTE: This workflow is overkill for most R packages
# check-standard.yaml is likely a better choice
# usethis::use_github_action("check-standard") will install it.
#
# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron:  '0 8 * * *'

name: backends

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2

      # https://github.blog/changelog/2020-04-15-github-actions-new-workflow-features/
      - id: set-matrix
        run: |
          matrix=$((
            echo '{ "include" : ['
            sed -n "/^REVDEP *:= */ { s///; p }" revdep-dev/Makefile | sed 's/ /,\n/g' | sed -r 's/^([^,-]*)(-[^,]*)?(,?)$/{ "package": "\1", "variant": "\2" }\3/;s/, "variant": ""//g'
            echo " ]}"
          ) | jq -c .)
          echo $matrix
          echo $matrix | jq .
          echo "::set-output name=matrix::$matrix"

  check-matrix:
    runs-on: ubuntu-latest
    needs: matrix
    steps:
      - name: Install json2yaml
        run: |
          sudo npm install -g json2yaml

      - name: Check matrix definition
        run: |
          matrix='${{ needs.matrix.outputs.matrix }}'
          echo $matrix
          echo $matrix | jq .
          echo $matrix | json2yaml

  backend:
    needs: matrix
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}

    name: ${{ matrix.package }}${{ matrix.variant }}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest"
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      ODBCSYSINI: ${{ github.workspace }}/.github/odbc

    steps:
      - name: Check rate limits
        run: |
          curl -s --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/rate_limit
        shell: bash

      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - name: Install remotes
        run: |
          if (!requireNamespace("curl", quietly = TRUE)) install.packages("curl")
          install.packages("https://github.com/krlmlr/remotes/archive/f-rate-limit-gh.tar.gz", repos = NULL)
        shell: Rscript {0}

      - name: Clone backend
        run: |
          make -C revdep-dev ${{ matrix.package }}${{ matrix.variant }}

      - name: Prepare cache keys
        if: runner.os != 'Windows'
        run: |
          saveRDS(remotes::dev_package_deps("revdep-dev/${{ matrix.package }}", dependencies = TRUE, type = .Platform$pkgType), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: backends-${{ hashFiles('.github/R-version') }}-3-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: backends-${{ hashFiles('.github/R-version') }}-3-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "16.04", path = "revdep-dev/${{ matrix.package }}"))')

      - name: Install package and dependencies
        run: |
          if (!requireNamespace("curl", quietly = TRUE)) install.packages("curl")
          if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes")

          remotes::install_local(".", type = .Platform$pkgType)
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          if (!requireNamespace("sessioninfo", quietly = TRUE)) install.packages("sessioninfo")
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      # Begin custom: after install
      # Must happen after installing system dependencies,
      # https://github.com/ankane/setup-mariadb/issues/2
      - uses: ankane/setup-mariadb@v1
        if: matrix.package == 'RMariaDB' || (matrix.package == 'odbc' && matrix.variant == '-MySQL')
        with:
          mariadb-version: 10.5

      - name: Create database, set it to UTF-8
        if: matrix.package == 'RMariaDB' || (matrix.package == 'odbc' && matrix.variant == '-MySQL')
        run: |
          mysql -e "CREATE DATABASE IF NOT EXISTS test; ALTER DATABASE test CHARACTER SET 'utf8'; FLUSH PRIVILEGES;"

      - name: Set root password
        if: matrix.package == 'odbc' && matrix.variant == '-MySQL'
        run: |
          sudo su -c mysql -e "SET PASSWORD FOR root 'root'"

      - uses: ankane/setup-postgres@v1
        if: matrix.package == 'RPostgres' || (matrix.package == 'odbc' && matrix.variant == '-PostgreSQL')
        with:
          postgres-version: 13

      - name: Create database
        if: (runner.os != 'Windows') && (matrix.package == 'RPostgres' || (matrix.package == 'odbc' && matrix.variant == '-PostgreSQL'))
        run: |
          createdb ${USER}

      - name: Create database
        if: (runner.os == 'Windows') && (matrix.package == 'RPostgres' || (matrix.package == 'odbc' && matrix.variant == '-PostgreSQL'))
        run: |
          createdb ${USERNAME}
        shell: bash

      - uses: ankane/setup-sqlserver@v1
        if: (matrix.package == 'odbc' && matrix.variant == '-SQLServer')
        with:
          accept-eula: true
          sqlserver-version: 2019

      - name: Set SA password
        if: (matrix.package == 'odbc' && matrix.variant == '-SQLServer')
        run: |
          sqlcmd -U SA -P 'YourStrong!Passw0rd' -Q 'ALTER LOGIN [sa] WITH PASSWORD=N'Password12'

      - name: Install SQLite Driver
        if: matrix.package == 'odbc' && matrix.variant == '-SQLite'
        run: |
          sudo apt-get install -y libsqliteodbc

      - name: Install PostgreSQL Driver
        if: matrix.package == 'odbc' && matrix.variant == '-PostgreSQL'
        run: |
          sudo apt-get install -y unixodbc-dev odbc-postgresql devscripts

      - name: Install MySQL Driver
        if: matrix.package == 'odbc' && matrix.variant == '-MySQL'
        run: |
          .github/odbc/install-mariadb-driver.sh

      - name: Install SQL Server Driver
        if: matrix.package == 'odbc' && matrix.variant == '-SQLServer'
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/18.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
          apt-get update
          ACCEPT_EULA=Y apt-get install -y msodbcsql17
          ln -s /opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.*.so.* /opt/microsoft/msodbcsql17/lib64/libmsodbcsql-17.so
        shell: sudo bash {0}

      # Must happen after installing database libraries for RMariaDB,
      # https://github.com/ankane/setup-mariadb/issues/2
      - name: Install downstream package and dependencies
        run: |
          remotes::install_local("revdep-dev/${{ matrix.package }}", dependencies = TRUE, type = .Platform$pkgType)
        shell: Rscript {0}
      # End custom: after install

      - name: Test backend
        run: |
          make -C revdep-dev test-${{ matrix.package }}${{ matrix.variant }}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: revdep-dev/${{ matrix.package }}

      - name: Check rate limits
        if: always()
        run: |
          curl -s --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/rate_limit
        shell: bash
